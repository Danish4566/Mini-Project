<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo -List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h2 class="todo-title">To-Do List <span>📝</span></h2>
        <div class="todo-input-container">
            <input type="text" class="todo-input" id="input-box" placeholder="Add your task" />
            <button onclick="addTask()" class="todo-add-btn">Add</button>
        </div>
        <ul id="listcontainer" class="todo-list">
        </ul>
    </div>
<script src="index.js"></script>
</body>
</html>
